<div *ngFor="let result of loja">
  <p> Código de barras: {{ result.codigodebarras }}</p>


  <p> Nome do Produto : {{ result.nome_do_produto }}</p>
  <img [src] = "result.Foto" alt = "result.destricao" width= "240px" />

  <p> Descrição do produto: {{ result.descricao}}</p>

  <p> Data da Fabricação  : {{ result.fabricado }}
  </p>
  <p> Data de Validade: {{ result.validade}}



</div>
